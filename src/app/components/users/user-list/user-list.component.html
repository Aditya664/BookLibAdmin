<div class="user-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Management</mat-card-title>
      <div class="header-actions">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search users...</mat-label>
          <input matInput [(ngModel)]="searchQuery" (input)="searchUsers()" placeholder="Username, Email, Name">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </mat-card-header>
    
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="filteredUsers" class="users-table">
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>UserName</th>
            <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Full Name</th>
            <td mat-cell *matCellDef="let user">{{ getFullName(user) }}</td>
          </ng-container>

          <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef>Roles</th>
            <td mat-cell *matCellDef="let user">
              <mat-chip [color]="getRoleColor(user.roles)" selected>
                {{ user.roles }}
              </mat-chip>
            </td>
          </ng-container>


          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button color="warn" (click)="deleteUser(user)" matTooltip="Delete User">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="no-data" *ngIf="!loading && filteredUsers.length === 0">
          <mat-icon>people</mat-icon>
          <p>No users found</p>
        </div>

        <div class="loading" *ngIf="loading">
          <mat-icon class="loading-spinner">refresh</mat-icon>
          <p>Loading users...</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
