<div class="genre-form-container">
  <h2 mat-dialog-title>{{ isEdit ? 'Edit Genre' : 'Add New Genre' }}</h2>
  
  <form [formGroup]="genreForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="form-content">
      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Genre Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter genre name">
          <mat-error *ngIf="genreForm.get('name')?.hasError('required')">
            Genre name is required
          </mat-error>
          <mat-error *ngIf="genreForm.get('name')?.hasError('minlength')">
            Genre name must be at least 2 characters
          </mat-error>
          <mat-error *ngIf="genreForm.get('name')?.hasError('maxlength')">
            Genre name cannot exceed 50 characters
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Icon Name</mat-label>
          <input matInput formControlName="iconName" placeholder="Enter Material icon name (e.g., book, category, local_library)">
          <mat-icon matSuffix>{{ genreForm.get('iconName')?.value || 'category' }}</mat-icon>
          <mat-error *ngIf="genreForm.get('iconName')?.hasError('required')">
            Icon name is required
          </mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!genreForm.valid">
        {{ isEdit ? 'Update' : 'Create' }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
